
<body>
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Produit</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            
    
            <div class="row" >
                <div class="col md-6 mx-auto">
                    <div class="form-group">
                    
                        <label>Nom</label>
                        <input name="nom"  type="text"  [(ngModel)]="myProduct.nom"required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Prix unitaire</label>
                        <input  name="prix_unit" [(ngModel)]="myProduct.prix_unit" type="text"  required class="form-control">
                        
                    </div>
                    <div class="form-group">
                        <label>Quantité</label>
                        <input  name="qte"  type="text" [(ngModel)]="myProduct.qte"  required class="form-control">
                        
                    </div>
                 
                  
            
            </div>
    
    
    
        </div>
        </div>
        <div class="modal-footer">
            <button *ngIf="editForm"  (click)="update(myProduct)"  class="btn btn-warning btn-block " (click)="modal.close('Save click')">
                <i class="fa fa-refresh"></i> Modfier produit
            </button>
            <button *ngIf="!editForm"  (click)="persist()" class="btn btn-success btn-block " (click)="modal.close('Save click')">
                <i class="fa fa-send"></i> Ajout produit
            </button>
        </div>
      </ng-template>



<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Liste<b> Des Produit</b></h2>
                    </div>
                    <div class="col-sm-5">
                        
                        <input class="form-control" type="text" name="search" [(ngModel)]="filterTerm" autocomplete="off" placeholder="Recherche">

                    </div>

                    
                    
                   
                    <div >
                        <button  class="btn btn-dark" (click)="open(content)">
                            <i class="fa fa-plus"></i>Nouveau produit
                        </button>
                    </div>
                

                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nom de produit</th>						
                        <th>Prix unitaire</th>
                        <th>Quantité</th>
                        <th>Action</th>
                    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of produit_data | filter:filterTerm">
                        <td>{{product.id}}</td>
                        <td>{{product.nom}}</td>
                        <td>{{product.prix_unit}}</td>                        
                        <td>{{product.qte}}</td>
                        <td>
                            <a role="button" (click)="editProduct(product)"  (click)="open(content)" ><i class="material-icons">&#xE8B8;</i></a>
                            <a role="button" (click)="delete(product.id)" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                        </td>
                    </tr>
                   
                </tbody>
            </table>
</div>        
    </div>
</div>     
</body>
